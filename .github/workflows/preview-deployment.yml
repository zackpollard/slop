name: Preview Deployment

on:
  pull_request:
    paths:
      - "projects/**"
      - ".github/workflows/preview-deployment.yml"

permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write

concurrency:
  group: preview-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build site
        run: |
          mkdir -p _site
          cp -r projects/homepage/* _site/
          for dir in projects/*/; do
            project=$(basename "$dir")
            if [ "$project" != "homepage" ]; then
              cp -r "$dir" "_site/$project/"
            fi
          done

      - name: Upload preview artifact
        uses: actions/upload-artifact@v4
        with:
          name: preview-pr-${{ github.event.pull_request.number }}
          path: _site
          retention-days: 7

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const prNumber = context.payload.pull_request.number;
            const runId = context.runId;
            const artifactUrl = `https://github.com/${owner}/${repo}/actions/runs/${runId}`;
            const marker = '<!-- preview-deployment -->';

            const body = [
              marker,
              '### Preview Deployment',
              '',
              `A preview build has been generated for this PR.`,
              '',
              `**[View build artifacts](${artifactUrl})**`,
              '',
              'To preview locally:',
              '1. Download the `preview-pr-' + prNumber + '` artifact from the link above',
              '2. Unzip and serve with any static server:',
              '   ```',
              '   python3 -m http.server 8000',
              '   ```',
              '3. Open http://localhost:8000',
              '',
              `_Updated for commit ${context.sha.substring(0, 7)}_`,
            ].join('\n');

            // Find existing comment to update
            const comments = await github.rest.issues.listComments({
              owner,
              repo,
              issue_number: prNumber,
            });
            const existing = comments.data.find(c => c.body.includes(marker));

            if (existing) {
              await github.rest.issues.updateComment({
                owner,
                repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number: prNumber,
                body,
              });
            }
