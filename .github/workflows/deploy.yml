name: Deploy

on:
  push:
    branches: [main]
    paths:
      - "projects/**"
      - ".github/workflows/deploy.yml"
  pull_request:
    paths:
      - "projects/**"
      - ".github/workflows/deploy.yml"
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  deployments: write

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    name: Deploy ${{ matrix.project.name }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project:
          - name: homepage
            pages-project: slop-homepage
            directory: projects/homepage
          - name: roof-calculator
            pages-project: slop-roof-calculator
            directory: projects/roof-calculator
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to Cloudflare Pages
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy ${{ matrix.project.directory }} --project-name=${{ matrix.project.pages-project }} --branch=${{ github.head_ref || 'main' }}

      - name: Save deployment URL
        if: github.event_name == 'pull_request'
        run: echo "${{ steps.deploy.outputs.deployment-url }}" > ${{ matrix.project.name }}-url.txt

      - name: Upload deployment URL
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: deploy-url-${{ matrix.project.name }}
          path: ${{ matrix.project.name }}-url.txt

  preview-comment:
    name: Post preview URLs
    needs: deploy
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Download deployment URLs
        uses: actions/download-artifact@v4

      - name: Comment preview URLs on PR
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const projects = [
              { name: 'homepage', domain: 'slop.zackpollard.pro' },
              { name: 'roof-calculator', domain: 'roof-calculator.slop.zackpollard.pro' },
            ];

            const previews = projects.map(p => {
              const url = fs.readFileSync(`deploy-url-${p.name}/${p.name}-url.txt`, 'utf8').trim();
              return `| ${p.name} | [${url}](${url}) | [${p.domain}](https://${p.domain}) |`;
            }).join('\n');

            const body = [
              '### Preview Deployments',
              '',
              '| Project | Preview URL | Production URL |',
              '|---------|-------------|----------------|',
              previews,
            ].join('\n');

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(c =>
              c.user.type === 'Bot' && c.body.includes('### Preview Deployments')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body,
              });
            }
