name: Infrastructure

on:
  push:
    branches: [main]
    paths:
      - "tofu/**"
      - ".github/workflows/infra.yml"
  pull_request:
    paths:
      - "tofu/**"
      - ".github/workflows/infra.yml"

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: infra-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tofu:
    name: OpenTofu
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: tofu
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup OpenTofu
        uses: opentofu/setup-opentofu@v1
        with:
          tofu_version: 1.8.8

      - name: Init
        run: |
          cat > backend.conf <<EOF
          access_key = "${{ secrets.R2_ACCESS_KEY_ID }}"
          secret_key = "${{ secrets.R2_SECRET_ACCESS_KEY }}"
          endpoints = {
            s3 = "https://${{ secrets.CLOUDFLARE_ACCOUNT_ID }}.r2.cloudflarestorage.com"
          }
          EOF
          tofu init -backend-config=backend.conf
        env:
          TF_VAR_cloudflare_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          TF_VAR_cloudflare_account_id: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Plan
        id: plan
        run: |
          tofu plan -no-color -out=tfplan 2>&1 | tee plan_output.txt
          {
            echo 'plan<<EOF'
            cat plan_output.txt
            echo 'EOF'
          } >> "$GITHUB_OUTPUT"
        env:
          TF_VAR_cloudflare_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          TF_VAR_cloudflare_account_id: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Comment plan on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        env:
          PLAN: ${{ steps.plan.outputs.plan }}
        with:
          script: |
            const plan = process.env.PLAN;

            const body = [
              '### OpenTofu Plan',
              '',
              '<details>',
              '<summary>Plan output</summary>',
              '',
              '```',
              plan,
              '```',
              '',
              '</details>',
            ].join('\n');

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(c =>
              c.user.type === 'Bot' && c.body.includes('### OpenTofu Plan')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body,
              });
            }

      # TODO: revert - temporarily apply on PR to bootstrap infrastructure
      - name: Apply
        run: tofu apply -auto-approve tfplan
        env:
          TF_VAR_cloudflare_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          TF_VAR_cloudflare_account_id: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
