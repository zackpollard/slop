name: Infrastructure

on:
  push:
    branches: [main]
    paths:
      - "tofu/**"
      - ".github/workflows/infra.yml"
  pull_request:
    paths:
      - "tofu/**"
      - ".github/workflows/infra.yml"

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: infra-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tofu:
    name: OpenTofu
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: tofu
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup OpenTofu
        uses: opentofu/setup-opentofu@v1
        with:
          tofu_version: 1.8.8

      - name: Init
        run: |
          tofu init \
            -backend-config="access_key=${{ secrets.R2_ACCESS_KEY_ID }}" \
            -backend-config="secret_key=${{ secrets.R2_SECRET_ACCESS_KEY }}" \
            -backend-config="endpoints={s3=\"https://${{ secrets.CLOUDFLARE_ACCOUNT_ID }}.r2.cloudflarestorage.com\"}"
        env:
          TF_VAR_cloudflare_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          TF_VAR_cloudflare_account_id: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Plan
        id: plan
        run: tofu plan -no-color -out=tfplan
        env:
          TF_VAR_cloudflare_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          TF_VAR_cloudflare_account_id: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Comment plan on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const { execSync } = require('child_process');

            const plan = execSync('cd tofu && tofu show -no-color tfplan', {
              env: {
                ...process.env,
                TF_VAR_cloudflare_api_token: '${{ secrets.CLOUDFLARE_API_TOKEN }}',
                TF_VAR_cloudflare_account_id: '${{ secrets.CLOUDFLARE_ACCOUNT_ID }}'
              }
            }).toString();

            const body = `### OpenTofu Plan

            <details>
            <summary>Plan output</summary>

            \`\`\`
            ${plan}
            \`\`\`

            </details>`;

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(c =>
              c.user.type === 'Bot' && c.body.includes('### OpenTofu Plan')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body,
              });
            }

      - name: Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: tofu apply -auto-approve tfplan
        env:
          TF_VAR_cloudflare_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          TF_VAR_cloudflare_account_id: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
